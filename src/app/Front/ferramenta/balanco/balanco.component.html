<form id="novoBalanco">
  <div #tabelaB class="balanco-table">
    <table>
      <thead>
        <tr>
          <th colspan="2">Ativo</th>
          <th colspan="2">Passivo</th>
        </tr>
        <tr>
          <th>Conta</th>
          <th>Valor</th>
          <th>Conta</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of balancoItems; let i = index">
          <td [ngSwitch]="item.contaType">
            <span *ngSwitchCase="'ativoCirculante'">Ativo Circulante</span>
            <span *ngSwitchCase="'ativoNaoCirculante'">Ativo Não Circulante</span>
          </td>
          <td>{{ item.valor }}</td>
          <td [ngSwitch]="item.contaType">
            <span *ngSwitchCase="'passivoCirculante'">Passivo Circulante</span>
            <span *ngSwitchCase="'passivoNaoCirculante'">Passivo Não Circulante</span>
            <span *ngSwitchCase="'patrimonioLiquido'">Patrimonio Líquido</span>
          </td>
          <td>{{ item.valor }}</td>
        </tr>
        <tr>
          <td colspan="2">Total Ativo</td>
          <td colspan="2">{{ getTotalPassivo() }}</td>
        </tr>
      </tbody>
    </table>
      </div>

</form>
