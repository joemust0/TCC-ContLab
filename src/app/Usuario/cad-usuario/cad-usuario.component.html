<div class="cadastro">
  <h2>Crie sua conta agora!</h2>
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <h2 style="text-align: center; margin-bottom: 15px;">Cadastro</h2>
    <div class="cad-container">
      <div>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" placeholder="Digite seu nome completo" required>
      </div>

      <div>
        <label for="apelido">Como gostaria de ser chamado:</label>
        <input type="text" id="apelido" name="apelido" [(ngModel)]="usuario.nickname" placeholder="Digite seu apelido">
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuario.email" placeholder="Digite seu e-mail" required>
      </div>

      <div>
        <label for="confirma_email">Confirme seu e-mail:</label>
        <input type="email" id="confirma_email" name="confirma_email" [(ngModel)]="confirmaEmail" placeholder="Confirme seu e-mail" required>
      </div>

      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" placeholder="Crie uma senha" required>
      </div>

      <div>
        <label for="confirma_senha">Confirme sua senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" [(ngModel)]="confirmaSenha" placeholder="Confirme sua senha" required>
      </div>

      <div>
        <label for="instituicao">Instituição:</label>
        <input type="text" id="instituicao" name="instituicao" [(ngModel)]="usuario.instituicao" placeholder="Escola, Instituição de ensino, Faculdade,...">
      </div>

      <div>
        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" [(ngModel)]="usuario.responsavel" placeholder="Professor, Orientador,...">
      </div>
    </div>
    <div class="btn">
      <button class="btn-cad" type="submit" alt="Cadastrar">Cadastrar</button>
      <button class="btn-can" type="button" alt="Cancelar" (click)="CancelarCadUser()">Cancelar</button>
    </div>
  </form>
  <p *ngIf="mensagemErro" class="erro">{{ mensagemErro }}</p>
  <p>*Campos obrigatórios.</p>
</div>
