<div class="login">
  <h2>Fa√ßa seu login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="login-container">
      <h4>E-mail:</h4>
      <input type="email" [(ngModel)]="email" name="email" alt="E-mail" placeholder="Digite seu E-mail" required/>
      <h4>Senha</h4>
      <input type="password" [(ngModel)]="senha" name="senha" alt="senha" placeholder="Digite sua senha" required />
    </div>
    <div class="login-btn">
      <button type="submit" alt="Logar">Logar</button>
      <button type="button" (click)="CadUsuario()" alt="Criar Cadastro">Criar Cadastro</button>
    </div>
  </form>
  <p *ngIf="mensagemErro" class="erro">{{ mensagemErro }}</p>
</div>
